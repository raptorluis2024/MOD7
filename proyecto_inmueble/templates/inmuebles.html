{%extends 'layout/base.html'%}

{%block content%}
{% include 'layout/navbar.html'%}
<h1>Inmuebles</h1>
<p>{{profile}}</p>
<p>
    {%for i in inmuebles%}
    
    <h3>{{i.id}}</h3>
    <p>{{i.nombre}}</p>
    <p>{{i.descripcion}}</p>
    {%endfor%}
</p>

<p>
    {%if profile.id_tipo_user.codigo_tipo_usuario == 1%}
        <a href="/crear_inmueble/">Ir a crear inmueble</a>
    {%endif%}    
</p>
{%endblock%}
